<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
    <div class="header-fields">
      <h1 class="item-name">
        <input name="name" type="text" value="{{item.name}}" placeholder="Name"/>
      </h1>
    </div>
  </header>

  <nav class="sheet-tabs tabs" data-group="primary">
    <a class="item" data-tab="description">Description</a>
    <a class="item" data-tab="attributes">Attributes</a>
  </nav>

  <section class="sheet-body">
    <div class="tab" data-group="primary" data-tab="description">
      <editor class="item-description" name="system.description" target="system.description" button=true owner={{owner}} editable={{editable}}>{{{system.description}}}</editor>
    </div>

    <div class="tab" data-group="primary" data-tab="attributes">
      <div class="form-group">
        <label>Quantity</label>
        <input type="number" name="system.quantity" value="{{system.quantity}}" min="0"/>
      </div>
      
      <div class="form-group">
        <label>Price (Ryo)</label>
        <input type="number" name="system.price" value="{{system.price}}" min="0"/>
      </div>
    </div>
  </section>
</form>
