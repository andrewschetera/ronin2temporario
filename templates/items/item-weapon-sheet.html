<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
    <div class="header-fields">
      <h1 class="item-name">
        <input name="name" type="text" value="{{item.name}}" placeholder="{{localize 'Name'}}"/>
      </h1>
    </div>
  </header>

  <section class="sheet-body">
    <div class="weapon-properties">
      <div class="form-group">
        <label>{{localize "RONIN.Equipment.Damage"}}</label>
        <input type="text" name="system.damage" value="{{system.damage}}" data-dtype="String"/>
      </div>
      
      <div class="form-group">
        <label>{{localize "RONIN.Equipment.Type"}}</label>
        <select name="system.weaponType">
          <option value="melee" {{#if (eq system.weaponType "melee")}}selected{{/if}}>{{localize "RONIN.Equipment.Melee"}}</option>
          <option value="ranged" {{#if (eq system.weaponType "ranged")}}selected{{/if}}>{{localize "RONIN.Equipment.Ranged"}}</option>
        </select>
      </div>

      {{#if (eq system.weaponType "ranged")}}
      <div class="form-group">
        <label>{{localize "RONIN.Equipment.UseAmmunition"}}</label>
        <input type="checkbox" name="system.useAmmo" {{#if system.useAmmo}}checked{{/if}}/>
      </div>
      
      {{#if system.useAmmo}}
      <div class="form-group">
        <label>{{localize "RONIN.Equipment.SelectAmmo"}}</label>
        <select name="system.ammoId">
          <option value="">-- {{localize "RONIN.Equipment.SelectAmmo"}} --</option>
          {{#each availableAmmo as |ammo id|}}
            <option value="{{ammo.id}}" {{#if (eq ../system.ammoId ammo.id)}}selected{{/if}}>
              {{ammo.name}} ({{ammo.system.quantity}})
            </option>
          {{/each}}
        </select>
      </div>
      {{/if}}
      {{/if}}
      
      <div class="form-group">
        <label>{{localize "RONIN.Equipment.Hand"}}</label>
        <select name="system.hand">
          <option value="one" {{#if (eq system.hand "one")}}selected{{/if}}>{{localize "RONIN.Equipment.OneHanded"}}</option>
          <option value="two" {{#if (eq system.hand "two")}}selected{{/if}}>{{localize "RONIN.Equipment.TwoHanded"}}</option>
        </select>
      </div>
      
      <div class="form-group">
        <label>{{localize "RONIN.Equipment.Price"}} ({{localize "RONIN.Resources.Ryo"}})</label>
        <input type="number" name="system.price" value="{{system.price}}" min="0"/>
      </div>
      
      <div class="form-group">
        <label>{{localize "RONIN.Equipment.Weight"}}</label>
        <select name="system.weight">
          <option value="small" {{#if (eq system.weight "small")}}selected{{/if}}>{{localize "RONIN.Equipment.Small"}}</option>
          <option value="normal" {{#if (eq system.weight "normal")}}selected{{/if}}>{{localize "RONIN.Equipment.Normal"}}</option>
          <option value="heavy" {{#if (eq system.weight "heavy")}}selected{{/if}}>{{localize "RONIN.Equipment.Heavy"}}</option>
        </select>
      </div>

      <div class="form-group weapon-description">
        <label>{{localize "RONIN.Description"}}</label>
        <editor class="weapon-description-editor" name="system.description" target="system.description" button=true owner={{owner}} editable={{editable}}>{{{system.description}}}</editor>
      </div>
    </div>
  </section>
</form>
